<div style="display: flex; flex-direction: column;">
  <div style="display: flex; align-items: center;">
    <div style="width: 150px; margin-right: 10px;">Total:</div>
    <div style="width: 200px; height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #000">
      <div style="width: {{ page.yumminess | plus: page.quality | plus: page.value | plus: page.service | plus: page.ambiance }}%; height: 100%; background-color: #000; border-radius: 5px;"></div>
    </div>
  </div>
  <div style="display: flex; align-items: center;">
    <div style="width: 150px; margin-right: 10px;">Yumminess:</div>
    <div style="width: 200px; height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #000">
      <div style="width: {{ page.yumminess | divided_by: 0.6 }}%; height: 100%; background-color: #e57373; border-radius: 5px;"></div>
    </div>
  </div>
  <div style="display: flex; align-items: center;">
    <div style="width: 150px; margin-right: 10px;">Quality:</div>
    <div style="width: 200px; height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #000">
      <div style="width: {{ page.quality | divided_by: 0.15 }}%; height: 100%; background-color: #ffb74d; border-radius: 5px"></div>
    </div>
  </div>
  <div style="display: flex; align-items: center;">
    <div style="width: 150px; margin-right: 10px;">Service:</div>
    <div style="width: 200px; height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #000">
      <div style="width: {{ page.service | divided_by: 0.1 }}%; height: 100%; background-color: #fff176; border-radius: 5px;"></div>
    </div>
  </div>
  <div style="display: flex; align-items: center;">
    <div style="width: 150px; margin-right: 10px;">Value:</div>
    <div style="width: 200px; height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #000">
      <div style="width: {{ page.value | divided_by: 0.1 }}%; height: 100%; background-color: #81c784; border-radius: 5px;"></div>
    </div>
  </div>
  <div style="display: flex; align-items: center;">
    <div style="width: 150px; margin-right: 10px;">Ambiance:</div>
    <div style="width: 200px; height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #000">
      <div style="width: {{ page.ambiance | divided_by: 0.05 }}%; height: 100%; background-color: #64b5f6; border-radius: 5px;"></div>
    </div>
  </div>
</div>
